<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 3000px;
            padding-left: 80px;
            padding-top: 60px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 50px;
            ">header</div>
            <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;">

            sidebar</div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">div 1
        </div>
        <div style="
        position: absolute;
        background-color: rgb(219, 13, 13);
        color: white;
        left: 0;
        top: 60px;">
        position absolute</div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">div 2
        <div style="
        position: absolute;
        background-color: rgb(219, 13, 13);
        color: white;
        right: 10px;
        bottom: 10px;">
        16:2</div>
        </div>
    </body>
</html>
